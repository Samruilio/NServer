<section data-ng-controller="LoginController">
	<div class="row">
		<form class="form-signin center-block" role="form" style="width: 30%" ng-submit="submit()">
			<h2 class="form-signin-heading" style="color: white">Please sign in</h2>
			<input class="form-control" placeholder="Username" required="" autofocus="" type="" ng-value="username" ng-model="username">
			<input class="form-control" placeholder="Password" required="" type="password" ng-value="password" ng-model="password">
			<label class="checkbox" style="color: white">
				<input value="remember-me" type="checkbox"> Remember me
			</label>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</div>
</section>
